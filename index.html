<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>绝地求生</title>
	<link rel="stylesheet" href="css/new_file.css">
</head>

<body>
	<!-- 头部 -->
	<header>
		<div class="nav">
			<!-- logo -->
			<a class="logo" href="https://pubg.qq.com/"> </a>
			<!-- nav -->
			<ul class="item">
				<li><a href="">官网首页</a></li>
				<li><a href="">绑定查询</a></li>
				<li><a href="" style="color: #e69801;">国服预约</a></li>
				<li><a href="" style="color: #e69801;">老兵绑定</a></li>
				<li><a href="">游戏特色</a></li>
				<li><a href="">社区APP</a></li>
				<li><a href="">网吧认证</a></li>
			</ul>
			<a class="enter_btn" href="">进入官网</a>
		</div>
	</header>
	<div class="wrapper">
		<section class="one">
			<!-- 视频 -->
			<video muted autoplay loop src="./videos/1.mp4"></video>
			<!-- 播放按钮 -->
			<a class="play" href=""></a>
			<!-- 绝地求生大logo -->
			<img src="./img/logo_b.png" alt="">
		</section>
		<!-- 写实体验 战术竞技 -->
		<section class="two">
			<video muted autoplay loop src="./videos/2.mp4"></video>
			<div class="context">
				<span></span>
				<span></span>
				<i>连呼吸都必须小心翼翼，前所未有的紧张刺激体验</i>
			</div>
			<!-- 呼吸样式 -->
			<div class="breathing">
				<span class="plus">+</span>
				<span class="radio_1"></span>
				<span class="radio_2"></span>
			</div>
			<!-- 背景 -->
			<div class="bkg"></div>
			<!-- 右侧人物 -->
			<div class="right_people">
				<span class="helmet" title="头盔"></span>
				<span title="背包"></span>
				<span title="防具"></span>
				<span title="腰部"></span>
				<span title="眼睛"></span>
				<span title="口罩"></span>
				<span title="内衣"></span>
				<span title="外衣"></span>
				<span title="手套"></span>
				<span title="裤子"></span>
				<span title="鞋子"></span>
				<img src="./img/img_man.png" alt="">
			</div>
		</section>
		<!-- 大世界，射击体验 -->
		<section class="three">
			<video src="./videos/3.mp4" loop autoplay muted></video>
			<!-- 文字 -->
			<div class="content">
				<span class="img1"></span>
				<span class="img2"></span>
				<i>真实的射击体验，多种枪械与配件，眼观六路耳听八方</i>
			</div>
			<!-- 呼吸灯 -->
			<div class="breathing">
				<span class="plus">+</span>
				<span class="radio1"></span>
				<span class="radio2"></span>
			</div>
			<!-- 背景图 -->
			<div class="bkg"> </div>
			<!-- 枪械 -->
			<div class="right_gun">
				<!-- AWM -->
				<div class="AWM">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<p></p>
				</div>
				<!-- AK47 -->
				<div class="AK47">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<p></p>
				</div>
			</div>
		</section>
		<!-- 多种天气，真实地形 -->
		<section class="four">
			<div class="switch">
				<div class="left">
					<p></p>
					<p></p>
				</div>
				<div class="right">
					<p></p>
					<p></p>
				</div>
			</div>
			<!-- 天气 -->
			<div class="weather">
				<div class="tw">
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
			<!-- 地形 -->
			<div class="terrain">
				<div class="dw">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
			<!-- 标题 -->
			<div class="title">

			</div>
		</section>
		<section class="five">
			<video class="vido" src="./videos/5.mp4" loop autoplay muted></video>
			<!-- 文字 -->
			<div class="content">
				<span class="img1"></span>
				<span class="img2"></span>
				<i>丰富载具，好友合作，团队开黑</i>
			</div>
			<!-- 呼吸灯 -->
			<div class="breathing">
				<span class="plus">+</span>
				<span class="radio1"></span>
				<span class="radio2"></span>
			</div>
			<!-- 背景图 -->
			<div class="bg">
				<div class="vehicle">
					<img class="show" src="./img/img_vehicle1.png" alt="">
					<img  src="./img/img_vehicle2.png" alt="">
					<img src="./img/img_vehicle3.png" alt="">
					<img src="./img/img_vehicle4.png" alt="">
					<img src="./img/img_vehicle5.png" alt="">
				</div>
				<div class="footer">
					<ul>
						<li class="on">
							<span class="sp1"></span>
							<i>2人载具</i>
						</li>
						<li>
							<span class="sp2"></span>
							<i>3人载具</i>
						</li>
						<li>
							<span class="sp3"></span>
							<i>4人载具</i>
						</li>
						<li>
							<span class="sp4"></span>
							<i>4人载具</i>
						</li>
						<li>
							<span class="sp5"></span>
							<i>船</i>
						</li>
					</ul>
				</div>
			</div>
		</section>
		<section class="six">
			<div class="bg">
				
				
				<div class="dv1">
					<div class="breathing first">
						<span class="plus">+</span>
						<span class="radio1"></span>
						<span class="radio2"></span>
					</div>
					<div class="vdo1">
						<video src="./videos/5-2.mp4" autoplay muted loop></video>
                <div class="info">
                    <h3>安全区</h3>
                    <div>不断缩小的安全区域，位置随机，根<br>据战术随机应变。</div>
                </div>
					</div>
				</div>
				<div class="dv2">
					<div class="breathing sec">
						<span class="plus">+</span>
						<span class="radio1"></span>
						<span class="radio2"></span>
					</div>
					<div class="vdo2">
						<video src="./videos/5-1.mp4" autoplay muted loop></video>
						<div class="info">
							<h3>轰炸区</h3>
							<div>随机轰炸地图的某个区域，需要尽快<br>撤离（也可以躲在房子里祈祷）。</div>
						</div>
					</div>
				</div>
		</div>
		</section>
	</div>
	<!-- mouse_Logo -->
	<div class="mouse_Logo"></div>
</body>
<script src="js/new_file.js"></script>

</html>
